    :root { --bg: #f5edd8; --text: #2d2d2d; --accent: #4b6b42; --accent-light: #7d9d76; }
    html,body{height:100%;}
    body {

      background-color: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
      cursor: none; /* esconde o cursor normal */
      padding-top: 100px; /* evita que o conteúdo fique atrás da navbar fixa */
    }

    /* Navbar */
    .navbar { background: var(--bg); box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding-top: 24px; padding-bottom: 10px; }
    .navbar .nav-link { font-size: 1.1rem; font-weight: 500; transition: color 0.3s; color: var(--text); }
    .navbar .nav-link:hover { color: var(--accent); }
    .navbar .navbar-brand { font-size: 1.4rem; font-weight: bold; }

    /* Header */
    header { padding: 40px 0 10px; text-align: center; }
    header h1 { font-size: 2.4rem; margin-bottom: 6px; margin-top: 6px; }
    header p { font-size: 1rem; color: var(--accent); }

    /* Gallery */
    .gallery-item { width: 100%; height: 280px; object-fit: cover; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.12); cursor: pointer; }
    .gif-item { width: 100%; height: auto; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.12); cursor: pointer; }
    .video-thumb { width: 100%; height: 0; padding-bottom: 56.25%; position: relative; border-radius: 12px; overflow: hidden; box-shadow: 0 6px 20px rgba(0,0,0,0.12); cursor: pointer; }
    .video-thumb img, .video-thumb iframe, .video-thumb video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; }

    .section-title { font-size: 1.4rem; color: var(--text); margin: 36px 0 18px; text-align: center; }
    .section-sub { text-align:center; color: var(--accent-light); margin-bottom: 18px; }

    /* Back button */
    .back-btn { display: inline-block; margin: 40px auto; padding: 12px 24px; background: var(--accent); color: #fff; text-decoration: none; border-radius: 8px; transition: background 0.3s; }
    .back-btn:hover { background: var(--accent-light); }

    /* Footer */
    footer { padding: 30px 10px; background: var(--accent); color: #fff; text-align: center; margin-top: 60px; }
    footer .footer-logo { max-width: 400px; width: 100%; margin-bottom: 12px; }
    footer .social-icons img { width: 42px; margin: 0 8px; transition: transform 0.1s; }
    footer .social-icons img:hover { transform: scale(1.12); filter: brightness(1.2); }

    @media (max-width: 768px) {
      .navbar { padding-top: 12px; padding-bottom: 8px; }
      .gallery-item { height: 200px; }
    }

    /* Cursor custom */
    .cursor { position: fixed; top: 0; left: 0; width: 18px; height: 18px; border: 2px solid var(--accent); border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; transition: transform 0.08s ease, background-color 0.08s; z-index: 2000; }

    /* Modal media sizing */
    .modal-body img, .modal-body video { width: 100%; height: auto; border-radius: 8px; }
  </style>

<script>
  // Cookie + translate (mantido)
  function setCookie(name, value, days) {
    var expires = "";
    if (days) {
      var date = new Date();
      date.setTime(date.getTime() + (days*24*60*60*1000));
      expires = ";expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + ";path=/";
  }
  function translateLanguage(lang) {
    if (lang === 'pt') { setCookie('googtrans', '/pt/pt', 365); } else { setCookie('googtrans', '/pt/' + lang, 365); }
    location.reload();
  }
  function googleTranslateElementInit() { new google.translate.TranslateElement({ pageLanguage: 'pt', includedLanguages: 'pt,en' }, 'google_translate_element'); }
</script>

  <script>
    // --- Cursor ---
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });
    document.addEventListener('mousedown', () => { cursor.style.transform += ' scale(0.85)'; });
    document.addEventListener('mouseup', () => { cursor.style.transform = cursor.style.transform.replace(' scale(0.85)',''); });

    // --- Lightbox logic ---
    const mediaModal = new bootstrap.Modal(document.getElementById('mediaModal'));
    const modalImage = document.getElementById('modalImage');
    const modalVideo = document.getElementById('modalVideo');
    const modalIframeWrap = document.getElementById('modalIframeWrap');
    const modalIframe = document.getElementById('modalIframe');

    function openMedia(src, type, caption) {
      // reset
      modalImage.classList.add('d-none'); modalVideo.classList.add('d-none'); modalIframeWrap.classList.add('d-none');
      modalImage.src = '';
      modalVideo.src = '';
      modalIframe.src = '';

      if (type === 'image' || type === 'gif') {
        modalImage.src = src;
        modalImage.alt = caption || '';
        modalImage.classList.remove('d-none');
      } else if (type === 'video') {
        modalVideo.src = src;
        modalVideo.classList.remove('d-none');
        modalVideo.play().catch(()=>{});
      } else if (type === 'video-iframe') {
        modalIframe.src = src;
        modalIframeWrap.classList.remove('d-none');
      }
      mediaModal.show();
    }

    // click handlers for gallery items
    document.addEventListener('click', (e) => {
      const target = e.target.closest('[data-type]');
      if (!target) return;
      const type = target.getAttribute('data-type');
      if (type === 'image' || type === 'gif') {
        openMedia(target.src, type, target.getAttribute('data-caption'));
      } else if (type === 'video') {
        openMedia(target.getAttribute('data-src'), 'video', '');
      } else if (type === 'video-iframe') {
        openMedia(target.getAttribute('data-src'), 'video-iframe', '');
      }
    });

    // cleanup on modal hide
    document.getElementById('mediaModal').addEventListener('hidden.bs.modal', () => {
      if (!modalVideo.classList.contains('d-none')) {
        modalVideo.pause();
        modalVideo.src = '';
      }
      if (!modalIframeWrap.classList.contains('d-none')) {
        modalIframe.src = '';
      }
    });

    // --- Translate buttons wiring ---
    document.addEventListener('DOMContentLoaded', function(){
      document.querySelectorAll('#translate-buttons button').forEach(btn => {
        btn.addEventListener('click', () => { translateLanguage(btn.getAttribute('data-lang')); });
      });
    });
